<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="resources/img/logos/fav.png" type="image/png">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMCS '27 Wiki</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <script src="search.js"></script>
    <script src="theme.js"></script>
</head>
<body>
    <img src="resources/img/logos/wiki_logo.png" alt="SMCS '27 Wiki" id="logo">
    <div class="search">
        <input type="text" id="searchinput" placeholder="Search SMCS '27 Wiki...">
    </div>

    <ul id ="resultbox"></ul>

    <div id="footerbar">
        <footer>
            <table>
                <tr>
                    <!-- Github -->
                    <td class="footercell">
                        <a href="https://github.com/smcs27/wiki" target="_blank">
                            <button class="footer-button" title="View code on Github"><img src="resources/img/logos/gh_logo_light.png" alt="Github" class="buttonlinks" id="imggh"></button>
                        </a>
                    </td>
                    <!-- Page request -->
                    <td class="footercell">
                        <a href="https://github.com/smcs27/wiki/issues/new?assignees=&labels=&projects=&template=page-request.md&title=Page+Request+-+%5BPAGE+NAME%5D" target="_blank">
                            <button class="footer-button" title="Request a page"><img src="resources/img/logos/add_page_dark.png" alt="Page Request" class="buttonlinks" id="imgpr"></button>
                        </a>
                    </td>
                    <!-- Bug report -->
                    <td class="footercell">
                        <a href="https://github.com/smcs27/wiki/issues/new?assignees=&labels=&projects=&template=bug-report.md&title=Bug+Report+-+%5BSHORT+DESCRIPTION%5D" target="_blank">
                            <button class="footer-button" title="Report a bug"><img src="resources/img/logos/bug_dark.png" alt="Bug Report" class="buttonlinks" id="imgbug"></button>
                        </a>
                    </td>
                    <!-- Music -->
                    <td class="footercell">
                        <a href="https://smcs27.github.io/music/" target="_blank">
                            <button class="footer-button" title="SMCS '27 Music"><img src="resources/img/logos/disc_black.png" alt="Music" class="buttonlinks" id="imgmusic"></button>
                        </a>
                    </td>
                    <!-- Theme Toggle -->
                    <!-- Theme icons by Free Icons (https://free-icons.github.io/free-icons/) -->
                    <td class="footercell">
                        <button class="footer-button themetoggle" title="Toggle theme"><img src="resources/img/logos/sun.png" alt="Toggle Theme" class="buttonlinks" id="imgtheme"></button>
                    </td>
                </tr>
            </table>
        </footer>
    </div>
</body>
</html>
